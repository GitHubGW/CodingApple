<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS강의(코딩애플)</title>
    <style>

      .alert-box{
        background-color:gray;
        padding:10px;
        color:white;
        border-radius: 10px;
        width: 200px;
        text-align: center;
        display: block;
      }

    </style>
  </head>
  <body>

    <div class="alert-box" id="alert">
      <p id="alert-child">하이</p>
    </div>

    <button onclick="box('아이디')">버튼1</button>
    <button onclick="box('비밀번호')">버튼2</button>




    <script>

      function box(text){
        document.getElementById('alert-child').innerHTML=text+"를 입력하세요~";
      }


    </script>

  </body>
</html>
