<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <h4 id="hello">안녕~</h4>
    <button id="user-btn">버튼</button>

    <script>
      $("#user-btn").click(function () {
        $.ajax({
          url: "https://codingapple1.github.io/hello.txt",
          type: "get",
        })
          .done(function (data) {
            console.log(data);

            $("#hello").html(data);
          })
          .fail(function () {
            console.log("ajax요청 실패");
          })
          .always(function () {
            console.log("ajax요청 항상 실행");
          });
      });
    </script>
  </body>
</html>
