<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인터랙티브 form</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
      #product_menu {
        /* border: 5px solid red; */
      }
      #select_menu,
      #select_size,
      #pants_size {
        /* border: 5px solid blue; */
        width: 250px;
        /* height: 50px; */
        border: none;
        outline: none;
        box-shadow: 0 0 10px crimson;
        margin-top: 15px;
        font-size: 30px;
      }
      #select_size {
        display: none;
      }
      #select_size.active {
        display: block;
      }
      #pants_size {
        display: none;
      }
      #pants_size.active {
        display: block;
      }
      div {
        border: 5px solid red;
      }
    </style>
  </head>
  <body>
    <form action="#" id="product_menu">
      <h2>상품선택</h2>
      <select name="" id="select_menu">
        <option disabled selected>상품 선택</option>
        <option value="cap" id="cap">모자</option>
        <option value="shoe">신발</option>
        <option value="pants">바지</option>
      </select>

      <select name="" id="select_size"></select>
    </form>
    <script>
      $("#select_menu").on("change", function () {
        let select_menu_val = $("#select_menu").val();
        console.log(select_menu_val);
        if (select_menu_val === "cap") {
          $("#select_size").html("");
          let cap_size =
            "<option disabled selected>사이즈 선택</option><option value='M'>M</option><option value='L'>L</option><option value='XL'>XL</option>";
          $("#select_size").addClass("active");
          $("#select_size").append(cap_size);
        } else if (select_menu_val === "shoe") {
          $("#select_size").html("");
          let shoe_size =
            "<option disabled selected>사이즈 선택</option><option value='260'>260</option><option value='270'>270</option><option value='280'>280</option>";
          $("#select_size").addClass("active");
          $("#select_size").append(shoe_size);
        }
      });
    </script>
  </body>
</html>
