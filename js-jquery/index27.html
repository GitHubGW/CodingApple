<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
      .card {
        border: 5px solid crimson;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="" alt="" />
      <h2></h2>
      <h3></h3>
      <h4></h4>
    </div>
    <button id="user-btn">상품 더보기</button>

    <script>
      $("#user-btn").click(function () {
        $.ajax({
          url: "https://codingapple1.github.io/data.json",
          type: "get",
        })
          .done(function (data) {
            console.log(data);
            // console.log(data.img);
            $(".card img").attr({ src: data.img });
            $(".card h2").html(data.brand);
            $(".card h3").html(data.model);
            $(".card h4").html(data.price);
          })
          .fail(function (jqXHR, textStatus, errorThrown) {
            console.log("ajax요청 실패");
            console.log(errorThrown);
          });
      });

      let user_json = { name: "dog", age: 12, country: "korea" };
      console.log(user_json);

      let user_json_change = JSON.stringify(user_json);
      console.log(user_json_change);
      console.log(user_json_change.name);

      let user = JSON.parse(user_json_change);
      console.log(user);
      console.log(user.name);
      console.log(user.age);
      console.log(user.country);
    </script>
  </body>
</html>
