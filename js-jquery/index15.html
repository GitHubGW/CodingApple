<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 슬라이드</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        border: 3px solid lightgray;
        width: 800px;
        height: 600px;
        overflow: hidden;
        position: relative;
      }
      .slide-box {
        /* border: 5px solid blue; */
        width: 2400px;
        height: 600px;
        transition: 0.5s;
      }
      .slide-box.active1 {
        transform: translateX(0);
      }
      .slide-box.active2 {
        transform: translateX(-33.333333%);
      }
      .slide-box.active3 {
        transform: translateX(-66.666666%);
      }
      .slide {
        width: 800px;
        height: 600px;
        float: left;
      }
      .slide img {
        width: 100%;
        height: 100%;
      }
      .btns {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        /* border: 5px solid red; */
      }
      .btns button {
        padding: 8px 25px;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 20px;
        transition: 0.5s;
      }
      .btns button:hover {
        background-color: black;
        color: white;
      }
      .prev_next {
        /* border: 5px solid red; */
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        transform: translateY(-50%);
        text-align: center;
      }
      .prev_next button {
        padding: 10px 20px;
        border: none;
        outline: none;
        cursor: pointer;
        background-color: cadetblue;
        color: white;
      }
      .prev_next button:hover {
        background-color: royalblue;
      }
      #prev {
        float: left;
        margin-left: 20px;
      }
      #prev.active {
      }
      #next {
        float: right;
        margin-right: 20px;
      }
      #next.active {
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slide-box">
        <div class="slide slide1">
          <img src="images/car1.jpg" alt="" />
        </div>
        <div class="slide slide2">
          <img src="images/car2.jpg" alt="" />
        </div>
        <div class="slide slide3">
          <img src="images/car3.jpg" alt="" />
        </div>
      </div>
      <div class="prev_next">
        <button id="prev">prev</button>
        <button id="next">next</button>
      </div>
    </div>

    <div class="btns">
      <button id="btn1" checked>1</button>
      <button id="btn2">2</button>
      <button id="btn3">3</button>
    </div>

    <script>
      let num = 0;
      $("#btn1").click(() => {
        $(".slide-box").removeClass("active2");
        $(".slide-box").removeClass("active3");
        $(".slide-box").addClass("active1");
      });
      $("#btn2").click(() => {
        $(".slide-box").removeClass("active1");
        $(".slide-box").removeClass("active3");
        $(".slide-box").addClass("active2");
      });
      $("#btn3").click(() => {
        $(".slide-box").removeClass("active1");
        $(".slide-box").removeClass("active2");
        $(".slide-box").addClass("active3");
      });
      //   $("#prev").click(() => {
      //     num = num + 800;
      //     $(".slide-box").css("transform", "translate(" + num + "px)");
      //     if (num > 0) {
      //       $(".slide-box").css("transform", "translate(-1600px)");
      //       num = -1600;
      //     }
      //   });
      //   $("#next").click(() => {
      //     num = num - 800;
      //     $(".slide-box").css("transform", "translate(" + num + "px)");
      //     if (num < -1600) {
      //       $(".slide-box").css("transform", "translate(0px)");
      //       num = 0;
      //     }
      //   });

      let monitar = 1;
      $("#prev").click(function () {
        if (monitar === 2) {
          $(".slide-box").css("transform", "translate(-800px)");
          monitar--;
        } else if (monitar === 1) {
          $(".slide-box").css("transform", "translate(0px)");
        }
      });
      $("#next").click(function () {
        if (monitar === 1) {
          $(".slide-box").css("transform", "translate(-800px)");
          monitar++;
        } else if (monitar === 2) {
          $(".slide-box").css("transform", "translate(-1600px)");
        }
      });
    </script>
  </body>
</html>
